<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet/less" href="./styles/style.less" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <section class="profile-card__container">
    <div class="user-background-photo"></div>
    <div class="user__photo"><img src="./images/image-victor.jpg" alt=""></div>
    <h1 class="user__name-age">Victor Crest <span>26</span></h1>
    <h2 class="user__location">London</h2>
    <hr class="break-line">
    <div class="features__container">
      <div class="feature__container">
        <div class="feature__ammount">80K</div>
        <p class="feature__description">Followers</p>
      </div>
      <div class="feature__container">
        <div class="feature__ammount">803K</div>
        <p class="feature__description">Likes</p>
      </div>
      <div class="feature__container">
        <div class="feature__ammount">1.4K</div>
        <p class="feature__description">Photos</p>
      </div>
    </div>
  </section>
  <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
</body>

</html>
